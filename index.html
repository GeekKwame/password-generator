<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">
                Generate a 
            </h1>
            <h2><span class="highlight">random password</span>
            </h2>
            <p class="subtitle">Never use an insecure password again.</p>
            
            <div class="length-control">
                <label for="length-input" class="length-label">Password Length:</label>
                <input type="number" id="length-input" class="length-input" value="15" min="4" max="50">
            </div>
            
            <button id="generate-btn" class="generate-btn">Generate passwords</button>
            <div class="password-container">
                <div id="password1" class="password-field"></div>
                <div id="password2" class="password-field"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
