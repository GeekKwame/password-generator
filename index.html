<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">
                Generate a <span class="highlight">random password</span>
            </h1>
            <p class="subtitle">Never use an insecure password again.</p>
            <button id="generate-btn" class="generate-btn">Generate passwords</button>
            <div class="password-container">
                <div id="password1" class="password-field"></div>
                <div id="password2" class="password-field"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
